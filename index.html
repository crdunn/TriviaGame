<!DOCTYPE html>
<html>
<head>
	<title>Superhero Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  
    <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Time Left: <span class="timer">10</span></h4>
          <p class="card-text">Wins: <span class="winCounter">0</span></div>
          <p class="card-text">Questions: <span class="questionCounter">0</span></div>
        </div>
      </div>
  </div>

  <br>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title question"></h4>
          <h6 class="card-subtitle mb-2 text-muted answer"></h6>
          <p class="card-text a1"></p>
          <p class="card-text a2"></p>
          <p class="card-text a3"></p>
          <p class="card-text a4"></p>
        </div>
      </div>
  </div>
  </div>

  <br>
  
  <div class="row justify-content-center">
    <div class="image"></div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="image1"></div>
      <div class="col-md-6">
      <div class="image2"></div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="image3"></div>
      <div class="col-md-6">
      <div class="image4"></div>
  </div>

<!--   <button class="startButton">Start Game</button> -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
